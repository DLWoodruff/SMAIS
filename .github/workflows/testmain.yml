# user

name: smais tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
    run:
        shell: bash -l {0}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test_env
          python-version: 3.12
          auto-activate-base: false
      - name: Install dependencies
        run: |
          conda install setuptools 
          pip install pyomo matplotlib pandas gurobi
          conda install -c conda-forge ipopt

      - name: set up mpi-sppy
        run: |
          git clone https://github.com/pyomo/mpi-sppy
          cd mpi-sppy && pip install .

      - name: set up boot-sp
        run: |
          git clone https://github.com/boot-sp/boot-sp.git
          cd boot-sp && pip install .

      - name: setup the program
        run: |
          pip install .

      - name: run tests
        timeout-minutes: 100
        run: |
          cd smais/tests
          python test_simulate.py 